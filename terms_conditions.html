    function renderContent(lang) {
        const data = translations[lang];
        const container = document.getElementById('content-area');
        
        // Handle RTL for Arabic
        const mainContainer = document.querySelector('.container');
        if (lang === 'ar') {
            mainContainer.setAttribute('dir', 'rtl');
        } else {
            mainContainer.setAttribute('dir', 'ltr');
        }

        // Helper function for lists
        const createList = (items) => {
            if (!items) return '';
            return `<ul>${items.map(item => `<li>${item}</li>`).join('')}</ul>`;
        };

        const html = `
            <header>
                <h1>${data.title}</h1>
                <div class="update-date">${data.date}</div>
            </header>

            <p>${data.welcome}</p>
            <p>${data.intro}</p>

            <h2>${data.h1_title}</h2>
            ${createList(data.h1_list)}

            <h2>${data.h2_title}</h2>
            <div class="highlight-box">
                <p>${data.h2_box}</p>
            </div>
            <p>${data.h2_text}</p>
            ${createList(data.h2_list)}

            <h2>${data.h3_title}</h2>
            <p>${data.h3_intro}</p>

            <h3>${data.h3_1_title}</h3>
            <p>${data.h3_1_text}</p>
            ${createList(data.h3_1_list)}

            <h3>${data.h3_2_title}</h3>
            <p>${data.h3_2_text}</p>

            <h3>${data.h3_3_title}</h3>
            <p>${data.h3_3_text}</p>

            <h3>${data.h3_4_title}</h3>
             <div class="disclaimer-box">
                ${data.h3_4_disclaimer}
            </div>

            <h2>${data.h4_title}</h2>
            <p>${data.h4_text}</p>
            ${createList(data.h4_list)}

            <h2>${data.h5_title}</h2>
            <p>${data.h5_text}</p>

            <h2>${data.h6_title}</h2>
            <p>${data.h6_text}</p>

            <h2>${data.h7_title}</h2>
            <p>${data.h7_text}</p>
        `;

        container.innerHTML = html;
        
        // Update Footer separately
        document.getElementById('brand-sig').textContent = data.sig;
        document.getElementById('copyright').innerHTML = data.copy;

        // Re-trigger animation
        container.classList.remove('fade-in');
        void container.offsetWidth; // trigger reflow
        container.classList.add('fade-in');
    }

    function changeLanguage(lang) {
        renderContent(lang);
    }

    // Initialize in English (default) or Spanish if preferred
    document.addEventListener('DOMContentLoaded', () => {
        changeLanguage('en'); 
    });
