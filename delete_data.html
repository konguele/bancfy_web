        const html = `
            <header>
                <h1>${data.title}</h1>
                <div class="update-date">${data.date}</div>
            </header>

            <p>${data.intro}</p>

            <h2>${data.steps_title}</h2>
            <ol>
                ${data.steps.map(step => `<li>${step}</li>`).join('')}
            </ol>

            <h3>${data.types_title}</h3>
            ${createList(data.types_list)}

            <h3>${data.retention_title}</h3>
            <p>${data.retention_text}</p>

            <div class="warning-box">
                <i class="fas fa-exclamation-triangle warning-icon"></i>
                <p style="margin:0">${data.warning_text}</p>
            </div>

            <p style="margin-top: 30px; font-size: 0.95rem;">${data.contact}</p>
        `;

        container.innerHTML = html;
        
        // Update Footer
        document.getElementById('brand-sig').textContent = data.sig;
        document.getElementById('copyright').innerHTML = data.copy;

        // Re-trigger animation
        container.classList.remove('fade-in');
        void container.offsetWidth; // trigger reflow
        container.classList.add('fade-in');
    }

    function changeLanguage(lang) {
        renderContent(lang);
    }

    // Initialize in English
    document.addEventListener('DOMContentLoaded', () => {
        changeLanguage('en');
    });

</script>

</body>
</html>
